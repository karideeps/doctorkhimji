<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
  </head>
  <body>
    <header>
    </header>

    <main>
      <!-- Work with me section -->
      <section class="contact-work-with-me">
        <h2>Work With Me</h2>
        <p>Dr. Khimji currently works at <a href="https://ab.clinic">AB Clinic</a>!</p>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d322275.70014003746!2d-114.3339051737218!3d50.87229272494169!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x53715fe046c759a1%3A0xc9d02adce87c7910!2sABLC%20Clinic!5e0!3m2!1sen!2sca!4v1734025666725!5m2!1sen!2sca" width="600" height="450"  allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </section>

      <!-- Contact us form section -->
      <section class="section-contact-form" id="contact-form">
        <h2>Contact Us</h2>
        <form action="#" method="POST">
          <label for="contact-name">Name:</label>
          <input type="text" id="contact-name" name="name" placeholder="Name" required>

          <label for="contact-email">Email:</label>
          <input type="email" id="contact-email" name="email" placeholder="Email" required>

          <label for="contact-message">Message:</label>
          <textarea id="contact-message" name="message" required placeholder="Your message" cols="30" rows="10"></textarea>

          <button type="submit">Send</button>
        </form>
      </section>

    </main>

    <footer>
    </footer>
  </body>
</html>
